<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>착한한우 - 주문하기</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #fefefe;
      margin: 0;
      font-size: 20px;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="number"] {
      font-size: 18px;
      padding: 6px;
      margin: 4px;
    }
    button {
      font-size: 18px;
      padding: 8px 20px;
      margin-top: 16px;
    }
    .item-control {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }
    .item-control button {
      font-size: 20px;
      width: 32px;
      height: 32px;
      margin: 0 8px;
    }
  </style>
  <script>
    function changeQuantity(id, delta) {
      const input = document.getElementById(id);
      let value = parseInt(input.value) || 0;
      value = Math.max(0, value + delta);
      input.value = value;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>🐮 착한한우 주문 폼</h1>

    <form method="post" action="/order-form">
      <label>고객 이름: <input type="text" name="customer_name" required></label><br>
      <label>전화번호: <input type="text" name="phone_number"></label><br>
      <label>주소: <input type="text" name="address" required></label><br><br>

      <div class="item-control">
        <label>삼겹살 (100g):</label>
        <button type="button" onclick="changeQuantity('item_samgyeop', -1)">-</button>
        <input type="number" name="item_samgyeop" id="item_samgyeop" value="0" min="0">
        <button type="button" onclick="changeQuantity('item_samgyeop', 1)">+</button>
      </div>

      <div class="item-control">
        <label>목살 (100g):</label>
        <button type="button" onclick="changeQuantity('item_moksal', -1)">-</button>
        <input type="number" name="item_moksal" id="item_moksal" value="0" min="0">
        <button type="button" onclick="changeQuantity('item_moksal', 1)">+</button>
      </div>

      <div class="item-control">
        <label>앞다리살 (100g):</label>
        <button type="button" onclick="changeQuantity('item_galbi', -1)">-</button>
        <input type="number" name="item_galbi" id="item_galbi" value="0" min="0">
        <button type="button" onclick="changeQuantity('item_galbi', 1)">+</button>
      </div>

      <button type="submit">주문하기</button>
    </form>

    <br>
    <a href="/orders">📋 주문 목록 보기</a>
  </div>
</body>
</html>
